<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–°–≤–∞–¥–µ–±–Ω–∞—è –ò–≥—Ä–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #fff0f5, #ffe4e1);
            touch-action: manipulation;
            position: relative;
        }

        #counter {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #8b0000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            z-index: 2;
            padding: 10px 20px;
            background: rgba(255, 250, 205, 0.9);
            border-radius: 15px;
            border: 2px solid #ff69b4;
        }

        .target {
            font-size: 120px;
            cursor: pointer;
            position: absolute;
            user-select: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 15px rgba(255,105,180,0.5);
        }

        .target:active {
            transform: scale(0.85) rotate(15deg);
            filter: brightness(1.2);
        }

        #invitation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fffaf0;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(139,0,0,0.2);
            z-index: 3;
            width: 80%;
            max-width: 500px;
            border: 3px solid #ff69b4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .invitation-text {
            font-family: 'Arial', sans-serif;
            color: #8b4513;
            margin: 15px 0;
            font-size: 1.2em;
        }

        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,105,180,0.4);
        }

        .hearts {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            animation: heartFloat 1s ease-out;
        }

        @keyframes heartFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }

        .floating-rings {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .ring {
            position: absolute;
            font-size: 40px;
            animation: ringFloat 8s linear infinite;
        }

        @keyframes ringFloat {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-rings">
        <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–ª–∞–≤–∞—é—â–∏–µ –∫–æ–ª—å—Ü–∞ -->
        <div class="ring" style="left:10%">üíç</div>
        <div class="ring" style="left:30%">üíí</div>
        <div class="ring" style="left:50%">üë∞</div>
        <div class="ring" style="left:70%">ü§µ</div>
        <div class="ring" style="left:90%">üéâ</div>
    </div>

    <div id="counter">‚ù§Ô∏è –°—á–µ—Ç: 0</div>
    <div class="target" id="target">üíç</div>
    
    <div id="invitation">
        <h2 class="invitation-text">üéâ –í–∞—Å –ø—Ä–∏–≥–ª–∞—à–∞—é—Ç –Ω–∞ —Å–≤–∞–¥—å–±—É! üéâ</h2>
        <p class="invitation-text">–ù–∏–∫–∏—Ç–∞ & –Æ–ª—è</p>
        <p class="invitation-text">üìÖ 29 –º–∞—è 2025 –≥–æ–¥–∞</p>
        <p class="invitation-text">‚è∞ 17:30</p>
        <p class="invitation-text">üèõ –ê–Ω—Ç–∏-–∫–∞—Ñ–µ "–¶–∏—Ñ–µ—Ä–±–ª–∞—Ç"</p>
        <button onclick="Telegram.WebApp.close()">–ü—Ä–∏–Ω—è—Ç—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ ‚ú®</button>
    </div>

    <script>
        let score = 0;
        const target = document.getElementById('target');
        const counter = document.getElementById('counter');
        const invitation = document.getElementById('invitation');

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        target.addEventListener('click', (e) => {
            score++;
            counter.textContent = `‚ù§Ô∏è –°—á–µ—Ç: ${score}`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
            for(let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.textContent = 'üíñ';
                heart.style.left = e.pageX - 12 + 'px';
                heart.style.top = e.pageY - 12 + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1000);
            }

            if(score >= 20) {
                invitation.style.display = 'block';
                target.style.display = 'none';
                Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
            }
        });

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —Ü–µ–ª–∏
        function moveTarget() {
            if(score < 20) {
                const maxX = window.innerWidth - 100;
                const maxY = window.innerHeight - 100;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                target.style.transition = 'all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                target.style.left = newX + 'px';
                target.style.top = newY + 'px';
            }
        }

        setInterval(moveTarget, 1500);
        moveTarget();
    </script>
</body>
</html>
